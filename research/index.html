    <script>
        (new WOW()).init();


        // inViewport 1.0.0
        (function ($) {
            $.fn.inViewport = function (offsetVh) {
                var elOffsetVh = ~~Math.round(parseFloat(offsetVh)) || 0;
                var elT = $(this).offset().top;
                var elB = elT + $(this).outerHeight();
                var viewT = $(window).scrollTop();
                var viewB = viewT + ($(window).height() + elOffsetVh);
                return elB > viewT && elT < viewB;
            };
        }(jQuery));


        $("#navbar-img").velocity({opacity: 1});
        var k = 0;
        navChildren = $("#navbar-items")[0].children;
        for (i = 0; i < navChildren.length; i++) {
            let element = navChildren[i];
            console.log(element);
            setTimeout(() => {console.log("OPACITY 1", element);$(element).velocity({opacity: 1})}, k);
            k = k + 100;
        }
    </script>
